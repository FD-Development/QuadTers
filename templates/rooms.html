{%  extends "base.html" %}

{% block title %} Game Rooms - QuadTers {% endblock %}

{% block content %}

    <dev>
        <a href="/online_setup" > Create new room </a>
    </dev>
<ul>
    {% if rooms == None %}
        <div><p>There are no rooms.</p></div>
    {% else %}
        {% for room in rooms %}
            <li>
                <a> {{ room }} </a>
                <a href="/join/{{ room }}"> JOIN </a>

            </li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
